<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediMapa</title>
    <link rel="shortcut icon" href="./imagenes/corazon.png" type="image/x-icon">
    <link rel="stylesheet" href="./estilos/normalize.css">
    <link rel="stylesheet" href="./estilos/doctor.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        .campos label,
        .campos input {
            margin-bottom: 10px;
        }
        .boton-confirmar {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="izquierda"></div>
        <div class="derecha" style="overflow-y: auto; max-height: 800px;">
            <h2>Registro de Doctor</h2>
            <form id="formulario" method="POST" action="./base/procesar_doctor.php">
                <div class="campos">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
                    <label for="apellido_paterno">Apellido paterno:</label>
                    <input type="text" name="apellido_paterno" id="apellido_paterno" class="form-control" placeholder="Apellido paterno" required>
                    <label for="apellido_materno">Apellido materno:</label>
                    <input type="text" name="apellido_materno" id="apellido_materno" class="form-control" placeholder="Apellido materno" required>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Correo electrónico" required>
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" name="contraseña" id="contraseña" class="form-control" placeholder="Contraseña" required>
                    <label for="especialidad">Especialidad:</label>
                    <input type="text" name="especialidad" id="especialidad" class="form-control" placeholder="Especialidad" required>
                    <label for="cp">C.P.:</label>
                    <input type="text" name="cp" id="cp" class="form-control" placeholder="C.P." required>
                    <label for="estado">Estado:</label>
                    <input type="text" name="estado" id="estado" class="form-control" placeholder="Estado" required>
                    <label for="municipio">Municipio:</label>
                    <input type="text" name="municipio" id="municipio" class="form-control" placeholder="Municipio" required>
                    <label for="direccion">Dirección:</label>
                    <input type="text" name="direccion" id="direccion" class="form-control" placeholder="Dirección" required>
                    <label for="telefono">Telefono:</label>
                    <input type="text" name="telefono" id="telefono" class="form-control" placeholder="Telefono" required>
                    <button type="submit" class="boton-confirmar btn btn-primary">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
