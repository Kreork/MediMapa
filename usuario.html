<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediMapa</title>
    <link rel="shortcut icon" href="./imagenes/corazon.png" type="image/x-icon">
    <link rel="stylesheet" href="./estilos/normalize.css">
    <link rel="stylesheet" href="./estilos/usuario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        /* Agrega un espaciado entre los elementos */
        .campos label,
        .campos input,
        .campos p,
        .campos .form-check {
            margin-bottom: 10px;
        }

        /* Estilo para el botón alineado a la izquierda */
        .boton-confirmar {
            display: block;
            margin-top: 10px; /* Espacio entre el formulario y el botón */
        }

       
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="izquierda">
        </div>
        <div class="derecha">
            <h2>Usuario Tipo: Cliente</h2>
            <!-- Agrega un formulario -->
            <form id="formulario" method="POST" action="./base/formulario.php">
                <div class="campos">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
                    <label for="apellido_paterno">Apellido paterno:</label>
                    <input type="text" name="apellido_paterno" id="apellido_paterno" class="form-control" placeholder="Apellido paterno" required>
                    <label for="apellido_materno">Apellido materno:</label>
                    <input type="text" name="apellido_materno" id="apellido_materno" class="form-control" placeholder="Apellido materno" required>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Correo electrónico" required>
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" name="contraseña" id="contraseña" class="form-control" placeholder="Contraseña" required>
                    
                    <!-- Botón Confirmar dentro del formulario -->
                    <button type="submit" class="boton-confirmar btn btn-primary">Confirmar</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/56442219a6.js" crossorigin="anonymous"></script>
</body>
</html>
